<h1>Welcome to Your Finance App!</h1>

{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <ul>
        <li><a href="{% url 'transaction_list' %}">View Transactions</a></li>
        <li><a href="{% url 'transaction_create' %}">Add Transaction</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
{% endif %}
